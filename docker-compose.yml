services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: distance-backend
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: distance-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - backend
    restart: unless-stopped